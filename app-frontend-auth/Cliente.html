<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>Cadastro Produtos</title>
    </head>
    <body>
    <div class="divheader">

      
    
    </div>

        <table class="clssheader">
            <td>
                <a href="Cliente.html">Cliente</a>
            </td>
             <td>
                <a href="animais.html">Animais</a>
            </td>
            <td>
                <a href="produtos.html">Produtos</a>
            </td>
             </table>

             

        <main>

            <button id="logoutBtn">Logout</button>

            <h2>Cadastro de Produtos</h2>          
            <form id="formulario">
                <label for="txtnome">Nome:</label>
                <input type="text" id="txtnome">
                <label for="txtcpf">cpf:</label>
                <input type="number" id="txtcpf">
                <label for="txtsexo">sexo:</label>
                <input type="number" id="txtsexo">
                <label for="txtemail">email:</label>
                <input type="email" id="txtemail">
                <label for="txtendereco">endereco:</label>
                <input type="text" id="txtendereco">
                <label for="txtnumero">numero:</label>
                <input type="number" id="txtnumero">
                <label for="txtcomplemente">complemente:</label>
                <input type="text" id="txtcomplemente">
                <input type="hidden" id="txtid_cliente">
                <input type="submit" id="btnsalvar" value="Salvar">
                <input type="reset" value="Cancelar">
                <br/>
            </form>
            
            <h2>Tabela de Produtos</h2>
            <div id="tabela"></div>
        
        </main>

    </body>

    <script src="js/validacao.js"></script>
    <script src="js/cliente.js"></script>

</html>
